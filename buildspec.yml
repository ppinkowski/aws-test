version: 0.2

phases:
  build:
    commands:
      - cd hello-world-java && chmod +x gradlew && ./gradlew build && cd ..
      - aws cloudformation package --template-file template.yaml --s3-bucket sl-phil-test --output-template-file packaged.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    - packaged.yaml
